type Query {
  hello(name: String): String!
  me: User
  users(input: UsersInput): UsersResults!
  user(id: String, email: String): User
  team(id: String, slug: String): Team
  teams(input: TeamsInput): TeamsResults!
  summaryCountTeams: Int!
  form(id: String!): Form
  gtibs(visible: Boolean = true): [Gtib]
  ttibs(teamId: String!, visible: Boolean = true): [Ttib]
}
