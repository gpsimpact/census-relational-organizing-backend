type Ttib {
  id: String!
  text: String!
  active: Boolean!
  visible: Boolean!
  userId: String!
  gtibLink: String
  createdAt: GraphQLDateTime!
  updatedAt: GraphQLDateTime!
}

input CreateTtibInput {
  text: String!
  teamId: String!
}

type CreateTtibResponse {
  code: MutationCodeEnum!
